<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Validation</title>
</head>
<body>
  <h1>Phone Validation and SMS Notification</h1>
  <button id="validateButton">Validate Phone Number</button>
  <p id="response"></p>

  <script>
    document.getElementById('validateButton').addEventListener('click', async () => {
      const response = await fetch('/validate_phone', {
        method: 'GET'
      });
      
      const result = await response.json();
      document.getElementById('response').innerText = result.message;
    });
  </script>
</body>
</html>
